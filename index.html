    <script>
        const circles = document.querySelectorAll('.circle');
        const totalSavingsElement = document.getElementById('total-savings');
        let totalSavings = 0;

        // Load saved state from localStorage
        let savedState = JSON.parse(localStorage.getItem('savingsTracker')) || [];

        circles.forEach((circle, index) => {
            const value = parseInt(circle.getAttribute('data-value'), 10);

            // If the state of this circle was saved as shaded, restore it
            if (savedState[index]) {
                circle.classList.add('shaded');
                totalSavings += value;
            }

            circle.addEventListener('click', () => {
                circle.classList.toggle('shaded');
                if (circle.classList.contains('shaded')) {
                    totalSavings += value;
                    savedState[index] = true;
                } else {
                    totalSavings -= value;
                    savedState[index] = false;
                }
                totalSavingsElement.textContent = `Total Savings:  ₱${totalSavings}`;
                localStorage.setItem('savingsTracker', JSON.stringify(savedState));
            });
        });

        totalSavingsElement.textContent = `Total Savings: ₱${totalSavings}`;
    </script>
